<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
  <title>{{title}}</title>
</head>

<body>
  <header>
    <h1 class="app-title">{{title}}</h1>
  </header>

  <section>
    <form id="user-data-form" action="{{ url_for('test') }}" method="post">
      <label for="gender">Płeć:</label>
      <select name="gender" id="gender" required>
        <option value="male">Mężczyzna</option>
        <option value="female">Kobieta</option>
      </select>

      <label for="age_range">Przedział wiekowy:</label>
      <select name="age_range" id="age_range" required>
        <option value="below_18">Poniżej 18</option>
        <option value="18_30">18-30</option>
        <option value="31_50">31-50</option>
        <option value="above_50">Powyżej 50</option>
      </select>

      <p style="color: #f70c0c"><b>Pamiętaj, aby włączyć dźwięk i dać stronie uprawnienia do korzystania z mikrofonu, gdy o to zapyta!</b></p>

      <button type="submit" id="startTestButton">Rozpocznij badanie</button>
    </form>
  </section>

  <footer>
    <div class="footer-content">
        Strona została stworzona w całości przez ChatGPT
    </div>
  </footer>
</body>

</html>
